        </form>
      </header>
      <div class="weather">
        <div id="icon" class="icon"></div>
        <div id="temp" class="temp">22Â°C </div>
        <h4 id ="city" class="city">Durban</h4>

        
    <div class="details">
      <p><div><span id="time">Friday 15:37pm</span>, <span id="description">Cloudy</span></div>
        Humidity: <strong id="humidity">55%,</strong> Windspeed: <strong id="wind-speed">20km/hr</strong></p>
       

        </div>
        </div>
      </div>

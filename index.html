<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The_RealWeather_App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

  </head>
  <body>
    <h1>The Real Weather App</h1>
    <div class="weather-app">
      
        <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter City Name" class="search-input" id="search-input" />
        <input type="submit" value="search" class="search-button" id="search-button"/>
        </form>
      
      <div class="weather">
        <h2 id="icon" class="icon">🌤️</h2>
        <h3 id="temp" class="temp">22°C </h3>
        <h4 id ="city" class="city">Durban</h4>

        
    <div class="details">
      <p><div>Friday 15:37pm, Cloudy</div>
        Humidity: <strong>55%,</strong> Windspeed: <strong>20km/hr</strong></p>
  

        </div>
        </div>
      </div>
    </div>
    <footer>This project was coded by <a href="https://github.com/CalidaPillay">Calida Pillay</a> ,is open-sourced on <a href="https://github.com/CalidaPillay/TheRealWeatherApp3.git"> Github </a> and hosted on <a href="https://chimerical-nasturtium-a60b51.netlify.app

"> Netlify </a>
</footer>
<script src="src/app.js"></script>
  </body>
</html>
